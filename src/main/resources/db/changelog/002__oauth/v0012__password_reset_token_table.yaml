databaseChangeLog:
  - changeSet:
      id: 12
      author: hauschildt
      changes:
      - createTable:
          columns:
          - column:
              name: id
              type: bigserial
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: token
              type: varchar(36)
          - column:
              name: user_id
              type: bigserial
          - column:
              name: expiry_time
              type: timestamp
          schemaName: public
          tableName: password_reset_token
      - addForeignKeyConstraint:
          baseColumnNames: user_id
          baseTableName: password_reset_token
          constraintName: fk_password_reset_token_user
          deferrable: true
          initiallyDeferred: true
          referencedColumnNames: id
          referencedTableName: user